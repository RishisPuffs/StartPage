<script type="text/javascript">
  var imageURLs = [
       "images/img_01.jpg"
     , "images/img_02.jpg"
     , "images/img_03.jpg"
  ];
  function getImageTag() {
    var img = '<img src=\"';
    var randomIndex = Math.floor(Math.random() * imageURLs.length);
    img += imageURLs[randomIndex];
    img += '\" alt=\"Some alt text\"/>';
    return img;
  }
</script>
